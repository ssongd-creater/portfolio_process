<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="slider">
    <div class="slide-box">
      <div class="slide1"></div>
      <div class="slide2"></div>
      <div class="slide3"></div>
    </div>
    
  </div>
  <div class="btns">
    <button class="prev">Prev</button>
    <button class="next">next</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function(){
      //5.현재 페이지 인덱스 변수 초기화
      //값이 변하는 변수는 const로 설정하면 안됨
      let current = 0;

      //1.slider 주 기능 함수 정의
      function slider(n){
        //3.slide box 이동
        $(".slide-box").animate({left:"-100" * n +"%"},600);
        //6.current 초기화 변수에 변경된 인덱스 n 재할당
        current = n;
      };
      //next를 클릭했을 때 왼쪽으로 한 칸 이동
      $(".next").click(function(){
        console.log(current);
        if(current == 2){
          return false;
        }else{
          slider(current + 1);
        }
      });

        $(".prev").click(function () {
        console.log(current);
        if (current == 0) {
            return false;
          } else {
            slider(current - 1);
          }
      });

      //7. slider 자동 실행
      setInterval(function(){
        slider((current + 1) % 3);
      }, 2000);

      // setInterval(()=>
      // }) 화살표함수로 바꾸는법
      //2. 함수 호출
      slider(0);
    });

  </script>
</body>
</html>
